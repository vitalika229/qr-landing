<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Landing</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background: #FFD700;
            color: #111;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
            width: 100%;
            max-width: 300px;
        }
        .btn:hover {
            background: #ffcc00;
        }
        .btn img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать!</h1>
        <div class="buttons">
            <a href="https://t.me/COLIZEUM_SHUSHARI" target="_blank" class="btn telegram">
                <span>В Telegram</span> <img src="./icons/telegram.png" alt="Telegram">
            </a>
            <a href="https://vk.com/colizeum_spb_shushary" target="_blank" class="btn vk">
                <span>ВКонтакте</span> <img src="./icons/vk.png" alt="VK">
            </a>
            <a href="https://vk.com/@colizeum_spb_shushary-ceny" target="_blank" class="btn price">
                <span>Прайс-лист</span> <img src="./icons/pricelist.png" alt="Price List">
            </a>
        </div>
        <div class="carousel-container">
            <button class="prev">&#10094;</button>
            <div class="carousel">
                <div class="slide">
                    <img src="./products/energy.jpg" alt="Энергетик">
                    <p>Энергетик - 150₽</p>
                </div>
                <div class="slide">
                    <img src="./products/chocolate.jpg" alt="Шоколадка">
                    <p>Шоколадка - 100₽</p>
                </div>
                <div class="slide">
                    <img src="./products/snack.jpg" alt="Снэк">
                    <p>Снэк - 120₽</p>
                </div>
                <div class="slide">
                    <img src="./products/drink.jpg" alt="Напиток">
                    <p>Напиток - 130₽</p>
                </div>
            </div>
            <button class="next">&#10095;</button>
        </div>
    </div>
</body>
</html>
